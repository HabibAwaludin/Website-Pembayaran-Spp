  <!-- Main Content -->

      <div class="main-content bg-primary" style="min-height: 509px;">
        <section class="section">
          <div class="section-header">
            <h1>EDIT SISWA</h1>
            <div class="section-header-breadcrumb">
              <div class="breadcrumb-item active"><a href="#">Dashboard</a></div>
              <div class="breadcrumb-item"><a href="spp.php">Data Siswa</a></div>
              <div class="breadcrumb-item text-primary">Edit Siswa</div>
            </div>
          </div>
          <div class="row">
              <div class="col-12">
                <div class="card">
                  </div>
                  <div class="card-body bg-primary">
                    <div class="row mt-4">
                      <div class="col-12 col-lg-8 offset-lg-2">
                        <div class="wizard-steps">
                          <div class="wizard-step wizard-step-active">
                            <div class="wizard-step-icon">
                              <i class="fas fa-users"></i>
                            </div>
                            <div class="wizard-step-label">
                              Formulir Siswa
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <form class="wizard-content mt-2" method="post" action="/edit-siswa/{{ data['_id'] }}">
                      <div class="wizard-pane">
                         <input name="id" value="{{ data['_id'] }}" hidden="">
                         <div class="form-group row align-items-center">
                          <label class="col-md-4 text-md-right text-white">NISN</label>
                          <div class="col-lg-4 col-md-6">
                            <input name="nisn" value="{{ data['nisn'] }}">
                          </div>
                        </div> 
                        <div class="form-group row align-items-center">
                          <label class="col-md-4 text-md-right text-white">NIS</label>
                          <div class="col-lg-4 col-md-6">
                            <input type="text" name="nis" value="{{ data['nis'] }}">
                          </div>
                        </div>
                        <div class="form-group row align-items-center">
                          <label class="col-md-4 text-md-right text-white">NAMA</label>
                          <div class="col-lg-4 col-md-6">
                            <input type="text" name="name" value="{{ data['name'] }}" required>
                          </div>
                        </div>
                        <div class="form-group row align-items-center">
                          <label class="col-md-4 text-md-right text-white">KELAS</label>
                          <div class="col-lg-4 col-md-6">
                              <select name="id_kelas">
                                  <option value="1" {% if data['id_kelas'] == 1 %} selected {% endif %}>XI-RPL</option>
                                  <option value="2" {% if data['id_kelas'] == 2 %} selected {% endif %}>XI-FARMASI</option>
                                  <option value="3" {% if data['id_kelas'] == 3 %} selected {% endif %}>XI-Tkj</option>
                                  <option value="4" {% if data['id_kelas'] == 4 %} selected {% endif %}>XI-Tkr</option>
                                  <option value="5" {% if data['id_kelas'] == 5 %} selected {% endif %}>XI-TSM</option>
                                  <option value="6" {% if data['id_kelas'] == 6 %} selected {% endif %}>xi-kesehatan</option>
                              </select>
                          </div>
                      </div>
                      
                           <div class="form-group row align-items-center">
                          <label class="col-md-4 text-md-right text-white">ALAMAT</label>
                          <div class="col-lg-4 col-md-6">
                              <input type="text" name="alamat" value="{{ data['alamat'] }}" required="">
                          </div>
                        </div>
                           <div class="form-group row align-items-center">
                          <label class="col-md-4 text-md-right text-white">NO TELP</label>
                          <div class="col-lg-4 col-md-6">
                              <input type="text" name="no_telp" value="{{ data['no_telp'] }}" required="">
                          </div>
                        </div>
                        <div class="form-group row align-items-center">
                          <label class="col-md-4 text-md-right text-white">TAHUN MASUK</label>
                          <div class="col-lg-4 col-md-6">
                              <select name="tahun">
                                  {% for tahun in range(2019, 2025) %}
                                      <option value="{{ tahun }}" {% if tahun == data['tahun_masuk'] %} selected {% endif %}>{{ tahun }}</option>
                                  {% endfor %}
                              </select>
                          </div>
                      </div>                      
                        <div class="form-group row">
                          <div class="col-md-4"></div>
                          <div class="col-lg-4 col-md-6 text-right">
                            <button type="submit" class="btn btn-icon icon-right btn-primary">UBAH SISWA<i class="fas fa-arrow-right"></i></button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </section>
      </div>
